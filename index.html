  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>

  <body style="margin: 0px; overflow: hidden">
    <!-- <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>-->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
      <!-- NFT -->
      <!-- <a-nft
        type="nft"
        url="https://github.com/kashishs1993/rookieCookie.github.io/blob/main/IMG_5602"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <a-entity
          gltf-model="https://raw.githubusercontent.com/kashishs1993/rookieCookie.github.io/main/assets/donut/donut%202.gltf"
          scale="5 5 5"
          position="50 150 0"
        >
        </a-entity>
      </a-nft> -->

      <!-- Default with diffrent model -->
      <a-marker preset="hiro">
        <a-entity
          position="0 0 0"
          scale="5 5 5"
          gltf-model="https://raw.githubusercontent.com/kashishs1993/rookieCookie.github.io/main/assets/donut/donut%202.gltf"
        ></a-entity>
      </a-marker>

      <!-- custom model and marker -->
      <a-marker
        type="pattern"
        url="https://raw.githubusercontent.com/kashishs1993/rookieCookie.github.io/main/pattern-one.patt"
      >
        <a-entity
          position="0 0 0"
          scale="5 5 5"
          gltf-model="https://raw.githubusercontent.com/kashishs1993/rookieCookie.github.io/main/assets/donut/donut%202.gltf"
        >
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
